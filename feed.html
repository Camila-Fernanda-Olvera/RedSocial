<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quórum - Inicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Outfit', sans-serif; }
        .glass-panel {
            background: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-nav {
            background: rgba(17, 24, 39, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen overflow-hidden flex flex-col">

    <!-- Navbar -->
    <nav class="glass-nav w-full z-50 px-4 py-3 flex justify-between items-center fixed top-0">
        <div class="flex items-center gap-4">
            <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-pink-400">Quórum</h1>
            <div class="hidden md:flex items-center bg-gray-800/50 rounded-full px-4 py-2 border border-gray-700 relative">
                <i class="fas fa-search text-gray-400 mr-2"></i>
                <input type="text" id="searchInput" oninput="searchUsers()" placeholder="Buscar en Quórum" class="bg-transparent border-none focus:outline-none text-sm text-gray-200 w-48">
                <!-- Search Results Dropdown -->
                <div id="searchResults" class="hidden absolute top-12 left-0 w-full bg-gray-800 rounded-xl shadow-2xl border border-gray-700 z-50 max-h-80 overflow-y-auto">
                </div>
            </div>
        </div>
        <div class="hidden md:flex items-center gap-12">
            <a href="feed.html" class="text-blue-500 border-b-2 border-blue-500 pb-1"><i class="fas fa-home text-2xl"></i></a>
            <a href="profile.html" class="text-gray-400 hover:text-gray-200 transition"><i class="fas fa-user text-2xl"></i></a>
            <button onclick="toggleNotifications()" class="text-gray-400 hover:text-gray-200 transition relative">
                <i class="fas fa-bell text-2xl"></i>
                <span id="notificationBadge" class="hidden absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-bold">0</span>
            </button>
        </div>
        <div class="flex items-center gap-3">
            <div class="relative group">
                <img src="assets/img/default_profile.png" onclick="deleteAccount()" id="navProfilePic" alt="Profile" class="w-10 h-10 rounded-full object-cover border-2 border-gray-700 cursor-pointer hover:border-red-400 transition">
            </div>
        </div>
        
        <!-- Notifications Panel -->
        <div id="notificationsPanel" class="hidden absolute top-16 right-4 w-96 bg-gray-800 rounded-xl shadow-2xl border border-gray-700 z-50">
            <div class="p-4 border-b border-gray-700">
                <h3 class="font-bold text-lg">Notificaciones</h3>
            </div>
            <div id="notificationsContainer" class="max-h-96 overflow-y-auto">
                <div class="text-center text-gray-500 py-4 text-sm">Cargando...</div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-1 flex pt-16 overflow-hidden bg-gray-900">
        
        <!-- Left Sidebar -->
        <div class="hidden lg:flex flex-col w-1/4 p-4 overflow-y-auto no-scrollbar">
            <div class="space-y-2">
                <a href="profile.html" class="flex items-center gap-3 p-3 hover:bg-gray-800 rounded-xl transition cursor-pointer">
                    <img src="assets/img/default_profile.png" id="sidebarProfilePic" class="w-8 h-8 rounded-full object-cover">
                    <span class="font-medium" id="sidebarUserName">Usuario</span>
                </a>
                <div onclick="switchAccount()" class="flex items-center gap-3 p-3 hover:bg-gray-800 rounded-xl transition cursor-pointer">
                    <i class="fas fa-exchange-alt text-purple-400 w-8 text-center text-xl"></i>
                    <span class="font-medium">Cambiar de Cuenta</span>
                </div>
                <div onclick="logout()" class="flex items-center gap-3 p-3 hover:bg-gray-800 rounded-xl transition cursor-pointer text-red-400">
                    <i class="fas fa-sign-out-alt w-8 text-center text-xl"></i>
                    <span class="font-medium">Cerrar Sesión</span>
                </div>
            </div>
        </div>

        <!-- Center Feed -->
        <div class="flex-1 flex justify-center overflow-y-auto no-scrollbar py-6">
            <div class="w-full max-w-xl px-4 space-y-6">
                
                <!-- Create Post Widget -->
                <div class="glass-panel rounded-xl p-4">
                    <div class="flex gap-3 mb-4">
                        <img src="assets/img/default_profile.png" id="createPostProfilePic" class="w-10 h-10 rounded-full object-cover">
                        <input type="text" onclick="openCreatePostModal()" readonly placeholder="¿Qué estás pensando?" class="flex-1 bg-gray-800/50 rounded-full px-4 focus:outline-none hover:bg-gray-800 transition cursor-pointer text-gray-300">
                    </div>
                    <div class="border-t border-gray-700 pt-3 flex justify-start px-4">
                        <button onclick="openCreatePostModal()" class="flex items-center gap-2 text-gray-400 hover:bg-gray-800 px-4 py-2 rounded-lg transition">
                            <i class="fas fa-image text-green-500"></i>
                            <span class="text-sm font-medium">Imagen</span>
                        </button>
                    </div>
                </div>

                <!-- Posts Feed Container -->
                <div id="feedContainer" class="space-y-6">
                    <div class="text-center text-gray-500 py-10">Cargando publicaciones...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Post Modal -->
    <div id="createPostModal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/80 backdrop-blur-sm">
        <div class="glass-panel w-full max-w-lg rounded-2xl p-6 relative m-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Crear publicación</h2>
                <button onclick="closeCreatePostModal()" class="text-gray-400 hover:text-white">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <div class="flex items-center gap-3 mb-4 pb-4 border-b border-gray-700">
                <img src="assets/img/default_profile.png" id="modalProfilePic" class="w-10 h-10 rounded-full object-cover">
                <div>
                    <p class="font-semibold" id="modalUserName">Usuario</p>
                </div>
            </div>

            <form id="createPostForm">
                <textarea id="postContent" rows="4" placeholder="¿Qué estás pensando?" class="w-full bg-gray-800/50 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-blue-500 resize-none mb-3"></textarea>
                
                <!-- Image Preview -->
                <div id="imagePreviewContainer" class="hidden mb-3 relative">
                    <img id="imagePreview" class="w-full rounded-lg border border-gray-700">
                    <button type="button" onclick="removeImage()" class="absolute top-2 right-2 bg-gray-900/80 hover:bg-gray-700 p-2 rounded-full">
                        <i class="fas fa-times text-white"></i>
                    </button>
                </div>

                <div class="border border-gray-600 rounded-lg p-3 mb-4">
                    <label for="postImage" class="flex items-center gap-2 cursor-pointer text-gray-300 hover:text-white">
                        <i class="fas fa-image text-green-500 text-xl"></i>
                        <span class="text-sm font-medium">Agregar imagen</span>
                    </label>
                    <input type="file" id="postImage" class="hidden" accept="image/*">
                </div>

                <button type="submit" id="submitPostBtn" class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded-lg font-bold transition">
                    Publicar
                </button>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

    <script src="js/notifications.js"></script>
    <script src="js/feed.js"></script>
</body>
</html>
