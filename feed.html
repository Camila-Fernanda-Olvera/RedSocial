<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quórum - Inicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Outfit', sans-serif; }
        .glass-panel {
            background: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-nav {
            background: rgba(17, 24, 39, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen overflow-hidden flex flex-col">

    <!-- Navbar -->
    <nav class="glass-nav w-full z-50 px-4 py-3 flex justify-between items-center fixed top-0">
        <!-- Logo -->
        <div class="flex items-center gap-4">
            <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-pink-400">
                Quórum
            </h1>
            <!-- Search (Hidden on mobile) -->
            <div class="hidden md:flex items-center bg-gray-800/50 rounded-full px-4 py-2 border border-gray-700">
                <i class="fas fa-search text-gray-400 mr-2"></i>
                <input type="text" placeholder="Buscar en Quórum" class="bg-transparent border-none focus:outline-none text-sm text-gray-200 w-48">
            </div>
        </div>

        <!-- Center Nav Icons -->
        <div class="hidden md:flex items-center gap-12">
            <a href="feed.html" class="text-blue-500 border-b-2 border-blue-500 pb-1"><i class="fas fa-home text-2xl"></i></a>
            <a href="profile.html" class="text-gray-400 hover:text-gray-200 transition"><i class="fas fa-user text-2xl"></i></a>
            <button class="text-gray-400 hover:text-gray-200 transition"><i class="fas fa-bell text-2xl"></i></button>
        </div>

        <!-- Right Menu (Simplified) -->
        <div class="flex items-center gap-3">
            <!-- Profile Dropdown Trigger -->
            <div class="relative group">
                <img src="assets/img/default_profile.png" id="navProfilePic" alt="Profile" class="w-10 h-10 rounded-full object-cover border-2 border-gray-700 cursor-pointer">
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-1 flex pt-16 overflow-hidden bg-gray-900">
        
        <!-- Left Sidebar (Shortcuts) -->
        <div class="hidden lg:flex flex-col w-1/4 p-4 overflow-y-auto no-scrollbar hover:overflow-y-auto">
            <div class="space-y-2">
                <a href="profile.html" class="flex items-center gap-3 p-3 hover:bg-gray-800 rounded-xl transition cursor-pointer">
                    <img src="assets/img/default_profile.png" id="sidebarProfilePic" class="w-8 h-8 rounded-full object-cover">
                    <span class="font-medium" id="sidebarUserName">Usuario</span>
                </a>
                <div onclick="switchAccount()" class="flex items-center gap-3 p-3 hover:bg-gray-800 rounded-xl transition cursor-pointer">
                    <i class="fas fa-exchange-alt text-purple-400 w-8 text-center text-xl"></i>
                    <span class="font-medium">Cambiar de Cuenta</span>
                </div>
                <div onclick="logout()" class="flex items-center gap-3 p-3 hover:bg-gray-800 rounded-xl transition cursor-pointer text-red-400">
                    <i class="fas fa-sign-out-alt w-8 text-center text-xl"></i>
                    <span class="font-medium">Cerrar Sesión</span>
                </div>
            </div>
        </div>

        <!-- Center Feed -->
        <div class="flex-1 flex justify-center overflow-y-auto no-scrollbar py-6">
            <div class="w-full max-w-xl px-4 space-y-6">
                
                <!-- Create Post Widget -->
                <div class="glass-panel rounded-xl p-4">
                    <div class="flex gap-3 mb-4">
                        <img src="assets/img/default_profile.png" id="createPostProfilePic" class="w-10 h-10 rounded-full object-cover">
                        <input type="text" placeholder="¿Qué estás pensando?" class="flex-1 bg-gray-800/50 rounded-full px-4 focus:outline-none hover:bg-gray-800 transition cursor-pointer text-gray-300">
                    </div>
                    <div class="border-t border-gray-700 pt-3 flex justify-start px-4">
                        <button class="flex items-center gap-2 text-gray-400 hover:bg-gray-800 px-4 py-2 rounded-lg transition">
                            <i class="fas fa-image text-green-500"></i>
                            <span class="text-sm font-medium">Imagen</span>
                        </button>
                    </div>
                </div>

                <!-- Posts Feed Container -->
                <div id="feedContainer" class="space-y-6">
                    <!-- Example Post (Static for UI Demo) -->
                    <div class="glass-panel rounded-xl p-4 animate-fade-in">
                        <!-- Post Header -->
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center gap-3">
                                <img src="assets/img/default_profile.png" class="w-10 h-10 rounded-full object-cover border border-gray-600">
                                <div>
                                    <h4 class="font-semibold text-sm">Administrador</h4>
                                    <p class="text-xs text-gray-400">Hace 2 horas <i class="fas fa-globe-americas ml-1"></i></p>
                                </div>
                            </div>
                            <button class="text-gray-400 hover:bg-gray-800 p-2 rounded-full transition"><i class="fas fa-ellipsis-h"></i></button>
                        </div>
                        
                        <!-- Post Content -->
                        <p class="text-gray-200 mb-4 text-sm leading-relaxed">
                            ¡Bienvenidos a Quórum! Esta es la primera publicación de nuestra nueva red social. Estamos emocionados de tenerlos aquí.
                        </p>
                        
                        <!-- Post Image (Optional) -->
                        <div class="rounded-lg overflow-hidden mb-4 border border-gray-700">
                            <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=1000&auto=format&fit=crop" class="w-full h-auto object-cover">
                        </div>

                        <!-- Post Stats -->
                        <div class="flex justify-end items-center text-gray-400 text-sm mb-3 px-1">
                            <div class="flex gap-3">
                                <span>3 comentarios</span>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="flex justify-between border-t border-b border-gray-700 py-1 mb-4">
                            <button class="flex-1 flex items-center justify-center gap-2 py-2 text-gray-400 hover:bg-gray-800 rounded-lg transition">
                                <i class="far fa-comment-alt"></i> <span class="text-sm font-medium">Comentar</span>
                            </button>
                        </div>

                        <!-- Comments Section -->
                        <div class="space-y-3">
                            <!-- Comment Input -->
                            <div class="flex gap-2 items-start">
                                <img src="assets/img/default_profile.png" class="w-8 h-8 rounded-full object-cover">
                                <div class="flex-1 relative">
                                    <input type="text" placeholder="Escribe un comentario..." class="w-full bg-gray-800/50 rounded-2xl py-2 px-4 text-sm focus:outline-none text-gray-300 border border-transparent focus:border-gray-600">
                                    <button class="absolute right-3 top-2 text-blue-400 text-xs font-semibold hover:text-blue-300">PUBLICAR</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>

    <script>
        // Placeholder for future logic
        function logout() {
            // Clear session and redirect
            localStorage.removeItem('user_session'); // Example
            window.location.href = 'Index.html';
        }

        function switchAccount() {
            Swal.fire({
                title: 'Próximamente',
                text: 'La funcionalidad de cambiar cuenta estará disponible pronto.',
                icon: 'info',
                background: '#1f2937',
                color: '#fff',
                confirmButtonColor: '#3b82f6'
            });
        }

        // Load user info
        document.addEventListener('DOMContentLoaded', async () => {
            let user = JSON.parse(localStorage.getItem('quorum_user'));
            
            if (user) {
                // Immediately show what we have
                updateUserUI(user);

                // Fetch fresh data from DB
                try {
                    const response = await fetch(`api/get_profile.php?user_id=${user.id}`);
                    if (response.ok) {
                        const freshUser = await response.json();
                        // Update localStorage
                        user = { ...user, ...freshUser };
                        localStorage.setItem('quorum_user', JSON.stringify(user));
                        // Update UI with fresh data
                        updateUserUI(user);
                    }
                } catch (error) {
                    console.error('Error fetching fresh user data:', error);
                }
            } else {
                window.location.href = 'Index.html';
            }
        });

        function updateUserUI(user) {
            if (document.getElementById('sidebarUserName')) {
                document.getElementById('sidebarUserName').innerText = user.nombre;
            }
            
            if (user.foto_perfil && user.foto_perfil !== 'default_profile.png') {
                const src = user.foto_perfil.startsWith('data:') ? user.foto_perfil : `assets/img/${user.foto_perfil}`;
                const pics = ['navProfilePic', 'sidebarProfilePic', 'createPostProfilePic'];
                pics.forEach(id => {
                    const el = document.getElementById(id);
                    if (el) el.src = src;
                });
            }
        }
    </script>
    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

</body>
</html>
