<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quórum - Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Outfit', sans-serif; }
        .glass-panel {
            background: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-nav {
            background: rgba(17, 24, 39, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Hide scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen overflow-hidden flex flex-col">

    <!-- Navbar (Same as Feed) -->
    <nav class="glass-nav w-full z-50 px-4 py-3 flex justify-between items-center fixed top-0">
        <div class="flex items-center gap-4">
            <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-pink-400">Quórum</h1>
        </div>
        <div class="hidden md:flex items-center gap-12">
            <a href="feed.html" class="text-gray-400 hover:text-gray-200 transition"><i class="fas fa-home text-2xl"></i></a>
            <a href="profile.html" class="text-blue-500 border-b-2 border-blue-500 pb-1"><i class="fas fa-user text-2xl"></i></a>
            <button onclick="toggleNotifications()" class="text-gray-400 hover:text-gray-200 transition relative">
                <i class="fas fa-bell text-2xl"></i>
                <span id="notificationBadge" class="hidden absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-bold">0</span>
            </button>
        </div>
        <div class="flex items-center gap-3">
            <div class="relative group">
                <img src="assets/img/default_profile.png" onclick="deleteAccountProfile()" id="navProfilePic" class="w-10 h-10 rounded-full object-cover border-2 border-gray-700 cursor-pointer hover:border-red-400 transition">
            </div>
        </div>
        
        <!-- Notifications Panel -->
        <div id="notificationsPanel" class="hidden absolute top-16 right-4 w-96 bg-gray-800 rounded-xl shadow-2xl border border-gray-700 z-50">
            <div class="p-4 border-b border-gray-700">
                <h3 class="font-bold text-lg">Notificaciones</h3>
            </div>
            <div id="notificationsContainer" class="max-h-96 overflow-y-auto">
                <div class="text-center text-gray-500 py-4 text-sm">Cargando...</div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-1 flex pt-16 overflow-y-auto no-scrollbar justify-center bg-gray-900">
        <div class="w-full max-w-4xl pb-10">
            
            <!-- Profile Header -->
            <div class="relative mb-4">
                <!-- Cover Photo -->
                <div class="h-64 w-full bg-gray-800 relative group">
                    <img src="assets/img/default_cover.png" id="coverPhoto" class="w-full h-full object-cover">
                    <label for="coverInput" class="absolute bottom-4 right-4 bg-gray-900/80 p-2 rounded-lg cursor-pointer hover:bg-gray-700 transition hidden group-hover:block">
                        <i class="fas fa-camera text-white"></i> <span class="text-sm ml-1">Editar portada</span>
                    </label>
                    <input type="file" id="coverInput" class="hidden" accept="image/*">
                </div>

                <!-- Profile Info Container -->
                <div class="px-8 pb-4 relative">
                    <!-- Profile Pic -->
                    <div class="absolute -top-16 left-8">
                        <div class="relative group">
                            <img src="assets/img/default_profile.png" id="profilePhoto" class="w-40 h-40 rounded-full object-cover border-4 border-gray-900 bg-gray-800">
                            <label for="profileInput" class="absolute bottom-2 right-2 bg-gray-900/80 p-2 rounded-full cursor-pointer hover:bg-gray-700 transition hidden group-hover:flex items-center justify-center w-10 h-10">
                                <i class="fas fa-camera text-white"></i>
                            </label>
                            <input type="file" id="profileInput" class="hidden" accept="image/*">
                        </div>
                    </div>

                    <!-- Name & Bio -->
                    <div class="ml-44 pt-2 flex justify-between items-start">
                        <div>
                            <h1 class="text-3xl font-bold" id="profileName">Cargando...</h1>
                            <p class="text-gray-400 mt-1 max-w-lg" id="profileDesc">Descripción del perfil...</p>
                        </div>
                        <button onclick="openEditModal()" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg font-medium transition flex items-center gap-2">
                            <i class="fas fa-pen"></i> Editar perfil
                        </button>
                    </div>
                </div>
            </div>

            <!-- Content Grid -->
            <div class="flex flex-col md:flex-row gap-6 px-4">
                
                <!-- Posts Column (Centered/Full) -->
                <div class="w-full max-w-2xl mx-auto space-y-6">
                    <!-- Create Post (Simplified) -->
                    <div class="glass-panel rounded-xl p-4">
                        <div class="flex gap-3 mb-4">
                            <img src="assets/img/default_profile.png" id="createPostProfilePic" class="w-10 h-10 rounded-full object-cover">
                            <input type="text" onclick="openCreatePostModal()" readonly placeholder="¿Qué estás pensando?" class="flex-1 bg-gray-800/50 rounded-full px-4 focus:outline-none hover:bg-gray-800 transition cursor-pointer text-gray-300">
                        </div>
                        <div class="border-t border-gray-700 pt-3 flex justify-start px-4">
                            <button onclick="openCreatePostModal()" class="flex items-center gap-2 text-gray-400 hover:bg-gray-800 px-4 py-2 rounded-lg transition">
                                <i class="fas fa-image text-green-500"></i>
                                <span class="text-sm font-medium">Imagen</span>
                            </button>
                        </div>
                    </div>

                    <!-- User Posts Container -->
                    <div id="userPostsContainer" class="space-y-6">
                        <!-- Posts will be loaded here -->
                        <div class="text-center text-gray-500 py-10">Cargando publicaciones...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Post Modal -->
    <div id="createPostModal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/80 backdrop-blur-sm">
        <div class="glass-panel w-full max-w-lg rounded-2xl p-6 relative m-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Crear publicación</h2>
                <button onclick="closeCreatePostModal()" class="text-gray-400 hover:text-white">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <div class="flex items-center gap-3 mb-4 pb-4 border-b border-gray-700">
                <img src="assets/img/default_profile.png" id="modalProfilePic" class="w-10 h-10 rounded-full object-cover">
                <div>
                    <p class="font-semibold" id="modalUserName">Usuario</p>
                </div>
            </div>

            <form id="createPostForm">
                <textarea id="postContent" rows="4" placeholder="¿Qué estás pensando?" class="w-full bg-gray-800/50 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-blue-500 resize-none mb-3"></textarea>
                
                <!-- Image Preview -->
                <div id="imagePreviewContainer" class="hidden mb-3 relative">
                    <img id="imagePreview" class="w-full rounded-lg border border-gray-700">
                    <button type="button" onclick="removeImage()" class="absolute top-2 right-2 bg-gray-900/80 hover:bg-gray-700 p-2 rounded-full">
                        <i class="fas fa-times text-white"></i>
                    </button>
                </div>

                <div class="border border-gray-600 rounded-lg p-3 mb-4">
                    <label for="postImage" class="flex items-center gap-2 cursor-pointer text-gray-300 hover:text-white">
                        <i class="fas fa-image text-green-500 text-xl"></i>
                        <span class="text-sm font-medium">Agregar imagen</span>
                    </label>
                    <input type="file" id="postImage" class="hidden" accept="image/*">
                </div>

                <button type="submit" id="submitPostBtn" class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded-lg font-bold transition">
                    Publicar
                </button>
            </form>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div id="editModal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/80 backdrop-blur-sm">
        <div class="glass-panel w-full max-w-lg rounded-2xl p-6 relative animate-fade-in-up">
            <button onclick="closeEditModal()" class="absolute top-4 right-4 text-gray-400 hover:text-white"><i class="fas fa-times text-xl"></i></button>
            <h2 class="text-2xl font-bold mb-6 text-center">Editar Perfil</h2>
            
            <form id="editProfileForm" class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Nombre de usuario</label>
                    <input type="text" id="editName" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Descripción / Biografía</label>
                    <textarea id="editDesc" rows="3" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-blue-500"></textarea>
                </div>
                <div class="pt-4 flex justify-end gap-3">
                    <button type="button" onclick="closeEditModal()" class="px-4 py-2 rounded-lg hover:bg-gray-700 transition">Cancelar</button>
                    <button type="submit" class="px-6 py-2 bg-blue-600 hover:bg-blue-500 rounded-lg font-bold transition">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/profile-helpers.js"></script>
    <script src="js/notifications.js"></script>
    <script>
        const user = JSON.parse(localStorage.getItem('quorum_user'));
        if (!user) window.location.href = 'Index.html';

        // Initial Load
        document.addEventListener('DOMContentLoaded', () => {
            loadProfile();
            loadUserPosts();
            
            // Start notification polling
            if (typeof startNotificationPolling === 'function') {
                startNotificationPolling();
            }
        });

        async function loadProfile() {
            try {
                const response = await fetch(`api/get_profile.php?user_id=${user.id}`);
                const data = await response.json();
                
                if (response.ok) {
                    // Update UI
                    document.getElementById('profileName').innerText = data.nombre;
                    document.getElementById('profileDesc').innerText = data.descripcion || 'Sin descripción';
                    
                    // Update Images
                    if (data.foto_perfil && data.foto_perfil !== 'default_profile.png') {
                        const src = data.foto_perfil.startsWith('data:') ? data.foto_perfil : `assets/img/${data.foto_perfil}`;
                        document.getElementById('profilePhoto').src = src;
                        document.getElementById('navProfilePic').src = src;
                        document.getElementById('createPostProfilePic').src = src;
                    }
                    if (data.foto_portada && data.foto_portada !== 'default_cover.png') {
                        const src = data.foto_portada.startsWith('data:') ? data.foto_portada : `assets/img/${data.foto_portada}`;
                        document.getElementById('coverPhoto').src = src;
                    }

                    // Populate Edit Form
                    document.getElementById('editName').value = data.nombre;
                    document.getElementById('editDesc').value = data.descripcion || '';
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        // Image Upload Handlers (Base64)


        document.getElementById('profileInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                const base64 = await convertToBase64(file);
                document.getElementById('profilePhoto').src = base64;
                updateProfile({ foto_perfil: base64 });
            }
        });

        document.getElementById('coverInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                const base64 = await convertToBase64(file);
                document.getElementById('coverPhoto').src = base64;
                updateProfile({ foto_portada: base64 });
            }
        });

        document.getElementById('editProfileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nombre = document.getElementById('editName').value;
            const descripcion = document.getElementById('editDesc').value;
            await updateProfile({ nombre, descripcion });
            closeEditModal();
            loadProfile(); // Refresh
        });

        async function updateProfile(data) {
            data.id = user.id;
            try {
                const response = await fetch('api/update_profile.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                
                if (response.ok) {
                    // Fetch updated profile to sync localStorage
                    const profileResponse = await fetch(`api/get_profile.php?user_id=${user.id}`);
                    if (profileResponse.ok) {
                        const updatedUser = await profileResponse.json();
                        // Merge with existing session data (keep id, etc)
                        const newSession = { ...user, ...updatedUser };
                        localStorage.setItem('quorum_user', JSON.stringify(newSession));
                        
                        // Update global user variable if needed, or reload
                        // Ideally, we update the UI immediately without reload
                        // But for simplicity and robustness, we can update the 'user' variable
                        Object.assign(user, updatedUser);
                        
                        // Update UI elements that might not have been updated by the specific change handlers
                        if (updatedUser.foto_perfil) {
                            const src = updatedUser.foto_perfil.startsWith('data:') ? updatedUser.foto_perfil : `assets/img/${updatedUser.foto_perfil}`;
                            document.getElementById('navProfilePic').src = src;
                            document.getElementById('createPostProfilePic').src = src;
                        }
                    }
                    // Success Toast
                    showToast('Perfil actualizado correctamente', 'success');
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: result.message,
                        background: '#1f2937',
                        color: '#fff',
                        confirmButtonColor: '#3b82f6'
                    });
                }
            } catch (error) {
                console.error('Error updating profile:', error);
            }
        }

        // Modal Logic
        function openEditModal() { document.getElementById('editModal').classList.remove('hidden'); }
        function closeEditModal() { document.getElementById('editModal').classList.add('hidden'); }

        // Load Posts (Mockup for now, similar to feed but filtered)
        async function loadUserPosts() {
            const container = document.getElementById('userPostsContainer');
            container.innerHTML = '<div class="text-center text-gray-500 py-10">Cargando publicaciones...</div>';
            
            try {
                console.log('Cargando publicaciones para user.id:', user.id);
                const response = await fetch(`api/get_posts.php?user_id=${user.id}`);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const posts = await response.json();
                console.log('Posts loaded:', posts);
                
                container.innerHTML = '';
                
                if (posts.length === 0) {
                    container.innerHTML = '<div class="text-center text-gray-500 py-10">No has publicado nada aún.</div>';
                    return;
                }

                posts.forEach(post => {
                    // Render post
                    const postHTML = `
                        <div class="glass-panel rounded-xl p-4">
                            <div class="flex items-center justify-between mb-4">
                                <div class="flex items-center gap-3">
                                    <img src="${post.foto_perfil && post.foto_perfil.startsWith('data:') ? post.foto_perfil : 'assets/img/' + (post.foto_perfil || 'default_profile.png')}" class="w-10 h-10 rounded-full object-cover">
                                    <div>
                                        <h4 class="font-semibold text-sm">${post.nombre}</h4>
                                        <p class="text-xs text-gray-400">${formatDate(post.created_at)}</p>
                                    </div>
                                </div>
                                <div class="flex gap-2">
                                    <button onclick="editPost(${post.id}, '${(post.content || '').replace(/'/g, "\\'")}', '${post.image || ''}')" class="text-gray-400 hover:text-blue-400 p-2 rounded-full transition" title="Editar publicación"><i class="fas fa-edit"></i></button>
                                    <button onclick="deletePost(${post.id})" class="text-gray-400 hover:text-red-400 p-2 rounded-full transition" title="Eliminar publicación"><i class="fas fa-trash"></i></button>
                                </div>
                            </div>
                            <p class="text-gray-200 mb-4 text-sm leading-relaxed">${post.content || ''}</p>
                            ${post.image ? `<div class="rounded-lg overflow-hidden mb-4 border border-gray-700"><img src="${post.image}" class="w-full h-auto object-cover"></div>` : ''}
                            
                            <!-- Post Stats -->
                            <div class="flex justify-end items-center text-gray-400 text-sm mb-3 px-1">
                                <div class="flex gap-3">
                                    <button onclick="toggleComments(${post.id})" class="hover:text-blue-400 transition cursor-pointer">
                                        ${post.comments ? post.comments.length : 0} comentario${(post.comments && post.comments.length !== 1) ? 's' : ''}
                                    </button>
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="flex justify-between border-t border-b border-gray-700 py-1 mb-4">
                                <button class="flex-1 flex items-center justify-center gap-2 py-2 text-gray-400 hover:bg-gray-800 rounded-lg transition" onclick="toggleComments(${post.id})">
                                    <i class="far fa-comment-alt"></i> <span class="text-sm font-medium">Comentar</span>
                                </button>
                            </div>

                            <!-- Comments Section -->
                            <div id="comments-${post.id}" class="space-y-3 hidden">
                                ${post.comments ? post.comments.map(c => `
                                    <div class="flex gap-2 items-start">
                                        <img src="${c.foto_perfil && c.foto_perfil.startsWith('data:') ? c.foto_perfil : 'assets/img/' + (c.foto_perfil || 'default_profile.png')}" class="w-8 h-8 rounded-full object-cover">
                                        <div class="bg-gray-800 rounded-2xl px-4 py-2 flex-1">
                                            <p class="font-bold text-xs text-gray-300">${c.nombre}</p>
                                            <p class="text-sm text-gray-200">${c.content}</p>
                                            <p class="text-xs text-gray-500 mt-1">${formatDate(c.created_at)}</p>
                                        </div>
                                    </div>
                                `).join('') : ''}
                                
                                <!-- Comment Input -->
                                <div class="flex gap-2 items-start mt-3">
                                    <img src="${user.foto_perfil && user.foto_perfil.startsWith('data:') ? user.foto_perfil : 'assets/img/' + (user.foto_perfil || 'default_profile.png')}" class="w-8 h-8 rounded-full object-cover">
                                    <div class="flex-1 relative">
                                        <input type="text" id="input-comment-${post.id}" placeholder="Escribe un comentario..." class="w-full bg-gray-800/50 rounded-2xl py-2 px-4 text-sm focus:outline-none text-gray-300 border border-transparent focus:border-gray-600" onkeypress="handleComment(event, ${post.id})">
                                        <button class="absolute right-3 top-2 text-blue-400 text-xs font-semibold hover:text-blue-300" onclick="submitComment(${post.id})">PUBLICAR</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += postHTML;
                });
            } catch (error) {
                console.error('Error completo al cargar publicaciones:', error);
                console.error('Error stack:', error.stack);
                container.innerHTML = `<div class="text-center text-red-400 py-10">Error al cargar publicaciones: ${error.message}</div>`;
            }
        }

        function toggleComments(postId) {
            const el = document.getElementById(`comments-${postId}`);
            el.classList.toggle('hidden');
        }

        async function handleComment(e, postId) {
            if (e.key === 'Enter') {
                await submitComment(postId);
            }
        }

        async function submitComment(postId) {
            const input = document.getElementById(`input-comment-${postId}`);
            const content = input.value.trim();
            if (!content) return;

            try {
                const response = await fetch('api/add_comment.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        post_id: postId,
                        user_id: user.id,
                        content: content
                    })
                });

                if (response.ok) {
                    input.value = '';
                    showToast('Comentario publicado', 'success');
                    loadUserPosts(); // Reload to show new comment
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Error al publicar comentario',
                        background: '#1f2937',
                        color: '#fff',
                        confirmButtonColor: '#3b82f6'
                    });
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Toast Helper Function
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toastContainer');
            const toastId = 'toast-' + Date.now();
            
            const bgColor = type === 'success' ? 'bg-success' : type === 'error' ? 'bg-danger' : 'bg-info';
            
            const toastHTML = `
                <div id="${toastId}" class="toast align-items-center text-white ${bgColor} border-0" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div class="toast-body">
                            ${message}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            `;
            
            toastContainer.insertAdjacentHTML('beforeend', toastHTML);
            const toastElement = document.getElementById(toastId);
            const toast = new bootstrap.Toast(toastElement, { delay: 3000 });
            toast.show();
            
            toastElement.addEventListener('hidden.bs.toast', () => {
                toastElement.remove();
            });
        }

        }

        // Create Post Functions
        function openCreatePostModal() {
            const user = JSON.parse(localStorage.getItem('quorum_user'));
            if (user) {
                document.getElementById('modalUserName').textContent = user.nombre;
                const profilePic = user.foto_perfil && user.foto_perfil.startsWith('data:') ? user.foto_perfil : `assets/img/${user.foto_perfil || 'default_profile.png'}`;
                document.getElementById('modalProfilePic').src = profilePic;
            }
            document.getElementById('createPostModal').classList.remove('hidden');
        }

        function closeCreatePostModal() {
            document.getElementById('createPostModal').classList.add('hidden');
            document.getElementById('createPostForm').reset();
            removeImage();
        }

        // Image Preview Logic
        document.getElementById('postImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').src = e.target.result;
                    document.getElementById('imagePreviewContainer').classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        });

        function removeImage() {
            document.getElementById('postImage').value = '';
            document.getElementById('imagePreviewContainer').classList.add('hidden');
            document.getElementById('imagePreview').src = '';
        }

        // Submit Post
        document.getElementById('createPostForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const content = document.getElementById('postContent').value.trim();
            const imageInput = document.getElementById('postImage');
            const submitBtn = document.getElementById('submitPostBtn');
            
            if (!content && !imageInput.files[0]) {
                showToast('Escribe algo o sube una imagen', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Publicando...';

            try {
                let imageData = null;
                if (imageInput.files[0]) {
                    imageData = await new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onload = (e) => resolve(e.target.result);
                        reader.readAsDataURL(imageInput.files[0]);
                    });
                }

                const response = await fetch('api/create_post.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: user.id,
                        content: content,
                        image: imageData
                    })
                });

                if (response.ok) {
                    showToast('Publicación creada exitosamente', 'success');
                    closeCreatePostModal();
                    loadUserPosts(); // Reload posts
                } else {
                    throw new Error('Error al crear la publicación');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Error al publicar. Intenta de nuevo.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Publicar';
            }
        });
