<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quórum - Registrarse</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .floating-input:focus ~ label,
        .floating-input:not(:placeholder-shown) ~ label {
            transform: translateY(-1.5rem) scale(0.85);
            color: #a78bfa; /* violet-400 */
        }
    </style>
</head>
<body class="h-screen w-full overflow-hidden bg-gray-900 text-white flex items-center justify-center relative">

    <!-- Background Image -->
    <div class="absolute inset-0 z-0">
        <img src="assets/img/login-bg.png" alt="Background" class="w-full h-full object-cover opacity-80">
        <div class="absolute inset-0 bg-gradient-to-br from-gray-900/80 via-purple-900/40 to-gray-900/80"></div>
    </div>

    <!-- Main Container -->
    <div class="container mx-auto px-4 z-10 flex flex-col md:flex-row items-center justify-center h-full gap-12 md:gap-24">
        
        <!-- Left Side: Branding (Hidden on mobile, visible on md+) -->
        <div class="hidden md:flex flex-col items-start max-w-lg animate-fade-in-up">
            <h1 class="text-6xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 mb-6 drop-shadow-lg">
                Quórum
            </h1>
            <p class="text-2xl text-gray-200 font-light leading-relaxed">
                Únete a la comunidad y descubre un mundo nuevo de posibilidades sociales.
            </p>
        </div>

        <!-- Right Side: Register Form -->
        <div class="w-full max-w-md glass-panel p-8 rounded-2xl shadow-2xl transform transition-all hover:scale-[1.01]">
            
            <!-- Mobile Logo (Visible only on small screens) -->
            <div class="md:hidden text-center mb-8">
                <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-pink-400">
                    Quórum
                </h1>
            </div>

            <h2 class="text-3xl font-semibold mb-2 text-center">Crea tu cuenta</h2>
            <p class="text-gray-400 text-center mb-8 text-sm">Completa tus datos para registrarte</p>

            <form id="registerForm" class="space-y-6">
                
                <!-- Name Input -->
                <div class="relative">
                    <input type="text" id="nombre" name="nombre" placeholder=" " 
                        class="floating-input block w-full px-4 py-3 bg-gray-800/50 border border-gray-600 rounded-xl focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 text-white placeholder-transparent transition-all duration-300" required>
                    <label for="nombre" 
                        class="absolute left-4 top-3 text-gray-400 transition-all duration-300 pointer-events-none origin-[0]">
                        Nombre Completo
                    </label>
                </div>

                <!-- Email Input -->
                <div class="relative">
                    <input type="email" id="email" name="email" placeholder=" " 
                        class="floating-input block w-full px-4 py-3 bg-gray-800/50 border border-gray-600 rounded-xl focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 text-white placeholder-transparent transition-all duration-300" required>
                    <label for="email" 
                        class="absolute left-4 top-3 text-gray-400 transition-all duration-300 pointer-events-none origin-[0]">
                        Correo Electrónico
                    </label>
                </div>

                <!-- Password Input -->
                <div class="relative">
                    <input type="password" id="password" name="password" placeholder=" " 
                        class="floating-input block w-full px-4 py-3 bg-gray-800/50 border border-gray-600 rounded-xl focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 text-white placeholder-transparent transition-all duration-300" required>
                    <label for="password" 
                        class="absolute left-4 top-3 text-gray-400 transition-all duration-300 pointer-events-none origin-[0]">
                        Contraseña
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                    class="w-full py-3.5 px-4 bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 hover:from-blue-500 hover:via-purple-500 hover:to-pink-500 text-white font-bold rounded-xl shadow-lg transform transition-all duration-200 hover:shadow-purple-500/25 hover:-translate-y-0.5 active:scale-95">
                    Registrarse
                </button>

                <!-- Divider -->
                <div class="relative flex py-2 items-center">
                    <div class="flex-grow border-t border-gray-600"></div>
                    <span class="flex-shrink-0 mx-4 text-gray-500 text-xs">O</span>
                    <div class="flex-grow border-t border-gray-600"></div>
                </div>

                <!-- Login Button -->
                <a href="Index.html" 
                    class="block w-full py-3 px-4 bg-gray-700/50 hover:bg-gray-700 text-white font-medium rounded-xl border border-gray-600 transition-all duration-200 hover:border-gray-500 text-center">
                    Ya tengo una cuenta
                </a>

            </form>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerText;
            
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Loading state
            btn.disabled = true;
            btn.innerText = 'Registrando...';
            btn.classList.add('opacity-75', 'cursor-not-allowed');

            try {
                const response = await fetch('auth/register.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nombre, email, password })
                });

                const result = await response.json();

                if (response.ok) {
                    // Registration successful
                    btn.innerText = '¡Cuenta Creada!';
                    btn.classList.remove('from-blue-600', 'via-purple-600', 'to-pink-600');
                    btn.classList.add('bg-green-500');
                    
                    setTimeout(() => {
                        alert('Registro exitoso. Por favor inicia sesión.');
                        window.location.href = 'Index.html'; 
                    }, 1000);
                } else {
                    // Registration failed
                    throw new Error(result.message || 'Error al registrarse');
                }

            } catch (error) {
                alert(error.message);
                btn.innerText = originalText;
                btn.disabled = false;
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        });
    </script>
</body>
</html>
